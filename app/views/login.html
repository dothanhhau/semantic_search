<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Đăng nhập</h3>
        <div id="error-message" class="alert alert-danger d-none"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi theo cách thông thường

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Accept": "application/json",  
                        "Content-Type": "application/json"  
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem("jwt_token", data.access_token); // Lưu JWT vào localStorage
                    window.location.href = "/profile"; // Chuyển hướng sau khi đăng nhập thành công
                } else {
                    errorMessage.textContent = data.message || "Đăng nhập thất bại!";
                    errorMessage.classList.remove("d-none");
                }
            } catch (error) {
                errorMessage.textContent = "Lỗi kết nối đến server!";
                errorMessage.classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
