<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload TXT</title>
    <style>
      /* Căn chỉnh body cho đẹp mắt */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
      }

      .main {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
      }

      .file-option {
        margin-bottom: 20px;
        text-align: left;
        font-size: 16px;
      }

      .file-option label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
      }

      .file-option input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        background-color: #fafafa;
      }

      .file-option input[type="file"]:hover {
        border-color: #888;
      }

      .description {
        font-size: 14px;
        color: #777;
        margin-top: 5px;
      }

      .button-container {
        margin-top: 20px;
      }

      button {
        padding: 12px 30px;
        background-color: #5c6bc0;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3f51b5;
      }

      /* Hiệu ứng focus cho input */
      input[type="file"]:focus {
        outline: none;
        border-color: #5c6bc0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Upload TXT</h1>
      <form action="/upload/txt" method="POST" enctype="multipart/form-data">
        <div class="file-option">
          <label for="files">Chọn tệp TXT</label>
          <!-- Thêm thuộc tính 'multiple' cho phép tải lên nhiều tệp -->
          <input type="file" id="files" name="files[]" accept=".txt" multiple />
        </div>

        <div class="button-container">
          <button type="submit">Upload</button>
        </div>
      </form>
    </div>
  </body>
</html>
